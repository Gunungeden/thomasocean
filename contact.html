<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Thomas & Ocean</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Thomas<span> Ocean</span></a>
      <div class="navbar-nav">
        <a href="index.html#home">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <div class="navbar-extra">
        <a href="#" id="menu-toggle"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!-- Contact Us Section -->
    <section id="contact" class="contact">
      <div class="container">
        <h2 class="section-title"><span>Contact</span> Us</h2>
        <p class="contact-description">
          We'd love to hear from you! Reach out for inquiries, feedback, or just
          to say hi. ðŸ˜Š
        </p>
        <div class="contact-content">
          <!-- Gambar untuk dekorasi -->
          <div class="contact-image">
            <img src="img/IMG_2286.jpg" alt="Contact Us" />
          </div>

          <!-- Formulir Kontak -->
          <div class="contact-form">
            <form action="#">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />

              <label for="message">Message</label>
              <textarea
                id="message"
                rows="5"
                placeholder="Write your message"
              ></textarea>

              <button
                type="submit"
                class="contact-btn"
                id="submit-btn"
                disabled
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
